<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    나만의 BOO 만들기
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>Boo 고르기</div>
  <div>
    <img class="Boo" src="images/Boo_우진.png">
    <img class="Boo" src="images/Boo_인경.png">
    <img class="Boo" src="images/Boo_희찬.png">
    <img class="Boo" src="images/Boo_민솔.png">
    <img class="Boo" src="images/Boo_동현.png">
    <img class="Boo" src="images/Boo_수빈.png">
  </div>
  <div>
  <canvas id="canvas" class="canvas" width="800" height="800"></canvas>
  <div class="controls"></div>
  <div class="controls__btns">
    <button id="jsSave">Save</button>
  </div>
  <div id="palette">
    <span class="red">red</span>
    <span class="orange">orange</span>
    <span class="yellow">yellow</span>
    <span class="green">green</span>
    <span class="blue">blue</span>
    <span class="navy">navy</span>
    <span class="purple">purple</span>
    <span class="black">black</span>
    <span class="white">white</span>
    <span class="clear">clear</span>
    <span class="fill">fill</span>
  </div>
  
  <script type="text/javascript" src="./canvas.js"></script>
</body>
</html>
